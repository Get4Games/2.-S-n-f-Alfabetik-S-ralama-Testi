    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const checkCompletion = () => {
                // Her bir boÅŸluÄŸun dolu olup olmadÄ±ÄŸÄ±nÄ± kontrol et
                const allFilled = [...answerSpaces].every(space => space.textContent.trim() !== '');

                // EÄŸer hepsi doluysa butonu gÃ¶ster, deÄŸilse gizle
                if (allFilled) {
                    printButtonContainer.style.display = 'block';

                }
            };

            // Her bir cevap alanÄ±na yazÄ±ldÄ±ÄŸÄ±nda kontrol fonksiyonunu Ã§aÄŸÄ±r
