<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        :root {

            --text-color: #333;
            --line-color: #cce0ff; /* A√ßƒ±k mavi √ßizgi rengi */
            --margin-line-color: rgba(255, 150, 150, 0.6); /* Kƒ±rmƒ±zƒ± kenar √ßizgisi */
            --accent-color: #007bff;

        }

        body {

            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

            color: var(--text-color);

        .worksheet-container {

            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Defterin kƒ±rmƒ±zƒ± kenar √ßizgisi */
        .worksheet-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 35mm;
            width: 2px;
            height: 100%;
            background-color: var(--margin-line-color);
        }

        /* Defterin delikleri */
        .hole-punches {

            left: 10mm;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 30mm 0;
            box-sizing: border-box;
        }

        .hole {
            width: 8mm;
            height: 8mm;
            background-color: #e8e8e3;
            border-radius: 50%;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        header h1 {

            margin-bottom: 30px;

            border: none; /* Kenarlƒ±k kaldƒ±rƒ±ldƒ± */

        main {
            flex-grow: 1;
            /* Defterin mavi √ßizgileri */
            background-image: repeating-linear-gradient(to bottom, transparent, transparent 49px, var(--line-color) 49px, var(--line-color) 50px);
            background-position-y: 15px; /* Ba≈ülƒ±ƒüa g√∂re hizalama */
        }

        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 40px;
        }

        .word-item {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            height: 50px;
            line-height: 50px;
        }

        .word {
            font-weight: 500;
            width: 90px;
        }

        .arrow {
            margin: 0 10px;
            color: var(--accent-color);
        }

        .answer-space {
            font-family: 'Caveat', cursive; /* El yazƒ±sƒ± fontu */
            font-size: 1.6em; /* Fontu biraz b√ºy√ºtt√ºk */
            font-weight: 500;
            color: var(--ink-color);
            flex-grow: 1;
            padding-left: 5px;
            border-bottom: none; /* Alt √ßizgiyi kaldƒ±rdƒ±k */
            cursor: text;
        }
        
        .answer-space:focus {
            outline: none;
            background-color: rgba(0, 123, 255, 0.05);
            border-radius: 3px;
        }

        .example-answer {
             font-family: 'Caveat', cursive;
             font-size: 1.6em;
             font-weight: 500;
             flex-grow: 1;
             padding-left: 5px;
             color: var(--example-color);
        }

        footer {
            width: calc(100% - 60mm); /* Padding'e g√∂re ayarlandƒ± */
            position: absolute;
            bottom: 15mm;
            left: 40mm;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            font-weight: 500;
            color: #888;
        }

        .print-button-container {
            width: 210mm;
            text-align: center;
            margin-bottom: 20px;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }

        .print-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .print-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .worksheet-container {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
                padding: 15mm 15mm 15mm 35mm;
            }
            .worksheet-container::before {
                left: 30mm;
            }
            .print-button-container, .hole-punches {
                display: none;
            }
            footer {
                 width: calc(100% - 50mm);
                 left: 35mm;
                 bottom: 10mm;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const answerSpaces = document.querySelectorAll('.answer-space');
            const printButtonContainer = document.getElementById('printButtonContainer');

            const checkCompletion = () => {
                // Her bir bo≈üluƒüun dolu olup olmadƒ±ƒüƒ±nƒ± kontrol et
                const allFilled = [...answerSpaces].every(space => space.textContent.trim() !== '');

                // Eƒüer hepsi doluysa butonu g√∂ster, deƒüilse gizle
                if (allFilled) {
                    printButtonContainer.style.display = 'block';
                } else {
                    printButtonContainer.style.display = 'none';
                }
            };

            // Her bir cevap alanƒ±na yazƒ±ldƒ±ƒüƒ±nda kontrol fonksiyonunu √ßaƒüƒ±r
            answerSpaces.forEach(space => {
                space.addEventListener('input', checkCompletion);
            });
        });
