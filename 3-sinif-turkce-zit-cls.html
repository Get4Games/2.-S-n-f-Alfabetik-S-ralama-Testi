<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Caveat:wght@500&display=swap" rel="stylesheet">
    <style>
    :root {
        --page-bg: #fdfdf6;
        --text-color: #333;
        --line-color: #cce0ff;
        --margin-line-color: rgba(255, 150, 150, 0.6);
        --accent-color: #007bff;
        --example-color: #e91e63;
        --ink-color: #0d47a1;
    }

    body {
        font-family: 'Quicksand', sans-serif;
        background-color: #e8e8e3;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--text-color);
    }

    .worksheet-container {
        background-color: var(--page-bg);
        width: 100%;
        max-width: 800px; /* Masa√ºst√º i√ßin sƒ±nƒ±rlƒ± geni≈ülik */
        padding: 20px 20px 20px 40px;
        box-sizing: border-box;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
    }

    .worksheet-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 40px;
        width: 2px;
        height: 100%;
        background-color: var(--margin-line-color);
    }

    .hole-punches {
        position: absolute;
        left: 10px;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 20px 0;
        box-sizing: border-box;
    }

    .hole {
        width: 8mm;
        height: 8mm;
        background-color: #e8e8e3;
        border-radius: 50%;
        border: 1px solid #ccc;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    header h1 {
        font-size: 1.3em;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: left;
    }

    main {
        flex-grow: 1;
        background-image: repeating-linear-gradient(to bottom, transparent, transparent 49px, var(--line-color) 49px, var(--line-color) 50px);
        background-position-y: 15px;
    }

    .columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 40px;
    }

    .word-item {
        display: flex;
        align-items: center;
        font-size: 1.1em;
        min-height: 45px;
    }

    .word {
        font-weight: 500;
        width: 90px;
        flex-shrink: 0;
    }

    .arrow {
        margin: 0 10px;
        color: var(--accent-color);
    }

    .answer-space {
        font-family: 'Caveat', cursive;
        font-size: 1.4em;
        font-weight: 500;
        color: var(--ink-color);
        flex-grow: 1;
        padding-left: 5px;
        cursor: text;
    }

    .answer-space:focus {
        outline: none;
        background-color: rgba(0, 123, 255, 0.05);
        border-radius: 3px;
    }

    .example-answer {
         font-family: 'Caveat', cursive;
         font-size: 1.4em;
         font-weight: 500;
         flex-grow: 1;
         padding-left: 5px;
         color: var(--example-color);
    }

    footer {
        width: calc(100% - 60px);
        position: relative;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        font-weight: 500;
        color: #888;
    }

    .print-button-container {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .print-button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-family: 'Quicksand', sans-serif;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .print-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .worksheet-container {
            padding: 15px 15px 15px 20px;
        }

        .worksheet-container::before {
            left: 20px;
        }

        .columns {
            grid-template-columns: 1fr; /* Mobilde tek s√ºtun */
            gap: 15px 0;
        }

        .word {
            width: 80px;
        }

        .answer-space, .example-answer {
            font-size: 1.3em;
        }
    }

    @media print {
        body {
            background-color: #fff;
            padding: 0;
        }
        .worksheet-container {
            box-shadow: none;
            margin: 0;
            width: 100%;
            padding: 15mm 15mm 15mm 35mm;
        }
        .worksheet-container::before {
            left: 30mm;
        }
        .print-button-container, .hole-punches {
            display: none;
        }
        footer {
            width: calc(100% - 50mm);
            left: 35mm;
            bottom: 10mm;
        }
    }
</style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const answerSpaces = document.querySelectorAll('.answer-space');
            const printButtonContainer = document.getElementById('printButtonContainer');

            const checkCompletion = () => {
                // Her bir bo≈üluƒüun dolu olup olmadƒ±ƒüƒ±nƒ± kontrol et
                const allFilled = [...answerSpaces].every(space => space.textContent.trim() !== '');

                // Eƒüer hepsi doluysa butonu g√∂ster, deƒüilse gizle
                if (allFilled) {
                    printButtonContainer.style.display = 'block';
                } else {
                    printButtonContainer.style.display = 'none';
                }
            };

            // Her bir cevap alanƒ±na yazƒ±ldƒ±ƒüƒ±nda kontrol fonksiyonunu √ßaƒüƒ±r
            answerSpaces.forEach(space => {
                space.addEventListener('input', checkCompletion);
            });
        });
    </script>
