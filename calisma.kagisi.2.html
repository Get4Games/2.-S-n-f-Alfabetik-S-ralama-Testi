<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hece Ayırma Etkinliği</title>
    <!-- Google Fonts: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        #a4-page {
            background-color: #fffefb;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 4px solid #90caf9;
        }

        .header h1 {
            font-size: 1.6em;
            text-align: center;
            color: #1976d2;
            margin-bottom: 35px;
            font-weight: 700;
            background-color: #e3f2fd;
            padding: 10px 20px;
            border-radius: 12px;
        }

        .content {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 40px;
        }

        .word-item {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            padding: 8px 12px;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .word-item:hover {
            background-color: #e3f2fd;
        }

        .word-item .word {
            font-weight: 600;
            width: 120px;
            color: #1565c0;
        }

        .word-item.example {
            background-color: #fff3e0;
            border-left: 5px solid #ffb300;
        }

        .word-item.example .syllable, .word-item.example .count {
            color: #ef6c00;
            font-weight: bold;
        }

        .word-item.example .syllable {
            margin-left: 10px;
            width: 150px;
        }

        .word-item.example .count {
            margin-left: 10px;
            width: 45px;
            height: 45px;
            border: 3px solid #ffb300;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #fff8e1;
        }

        .input-syllable,
        .input-count {
            border: none;
            border-bottom: 2px dotted #aaa;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            margin-left: 10px;
            padding: 5px;
            background-color: transparent;
            text-align: center;
            transition: border-color 0.3s;
        }

        .input-syllable:focus,
        .input-count:focus {
            outline: none;
            border-bottom: 2px solid #42a5f5;
        }

        .input-syllable {
            width: 150px;
        }

        .input-count {
            width: 50px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding-top: 20px;
            margin-top: auto;
            font-size: 0.9em;
            color: #555;
            font-weight: 500;
            border-top: 2px dashed #bbdefb;
        }

        #download-btn {
            margin-top: 25px;
            padding: 12px 28px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            color: white;
            background-color: #42a5f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        #download-btn:hover {
            background-color: #1e88e5;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            #a4-page {
                width: 100%;
                height: auto;
                min-height: 0;
                padding: 15px;
                box-shadow: none;
                border: none;
            }

            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .word-item {
                font-size: 1.1em;
                flex-wrap: wrap;
                gap: 5px 10px;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="a4-page">
        <header class="header">
            <h1>Kelimeyi hecelerine ayıralım ve kaç heceden oluştuğunu yazalım!</h1>
        </header>

        <main class="content" id="word-list"></main>

        <footer class="footer">
            <div>ilkokulakademi.com</div>
            <div>2. Sınıf Türkçe</div>
        </footer>
    </div>

    <button id="download-btn">PDF Olarak İndir</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = [
                { word: 'bayrak', syllable: 'bay-rak', count: 2, isExample: true },
                { word: 'ceviz' }, { word: 'kumanda' },
                { word: 'kurt' }, { word: 'tornavida' },
                { word: 'tablo' }, { word: 'eczane' },
                { word: 'arkadaş' }, { word: 'veteriner' },
                { word: 'televizyon' }, { word: 'hoşgörü' },
                { word: 'kahve' }, { word: 'matematik' },
                { word: 'öğrenci' }, { word: 'ayakkabı' },
                { word: 'silgi' }, { word: 'erik' },
                { word: 'yeşillik' }
            ];

            const container = document.getElementById('word-list');
            words.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('word-item');

                if (item.isExample) {
                    div.classList.add('example');
                    div.innerHTML = `
                        <div class="word">${item.word}</div>
                        <div class="syllable">${item.syllable}</div>
                        <div class="count">${item.count}</div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="word">${item.word}</div>
                        <input type="text" class="input-syllable" placeholder="heceler...">
                        <input type="text" class="input-count" placeholder="sayı">
                    `;
                }
                container.appendChild(div);
            });

            const button = document.getElementById('download-btn');
            const page = document.getElementById('a4-page');

            button.addEventListener('click', async () => {
                const { jsPDF } = window.jspdf;
                const canvas = await html2canvas(page, { scale: 2 });
                const img = canvas.toDataURL('image/png');
                const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                const w = pdf.internal.pageSize.getWidth();
                const h = (canvas.height * w) / canvas.width;

                pdf.addImage(img, 'PNG', 0, 0, w, h);
                pdf.save('hece-ayirma-etkinligi.pdf');
            });
        });
    </script>
</body>
</html>
