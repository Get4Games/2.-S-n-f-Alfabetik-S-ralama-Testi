<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cümle Tamamlama Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            animation: pulse-green 1s;
        }
        .incorrect {
            animation: shake-red 0.5s;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); background-color: #4ade80; } /* green-400 */
            50% { transform: scale(1.05); }
            100% { transform: scale(1); background-color: #4ade80; }
        }
        @keyframes shake-red {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 md:p-10 text-center transition-all duration-500">
        
        <!-- Başlangıç Ekranı -->
        <div id="start-screen">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-4">Cümle Tamamlama Oyunu</h1>
            <p class="text-gray-600 mb-8 text-lg">Boşlukları doğru kelimelerle doldurmaya hazır mısın?</p>
            <button id="start-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Oyuna Başla!
            </button>
        </div>

        <!-- Oyun Ekranı -->
        <div id="game-screen" class="hidden">
            <div class="mb-6">
                <p class="text-gray-500 text-lg">Soru <span id="question-number"></span> / <span id="total-questions"></span></p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                    <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <p id="sentence-display" class="text-2xl md:text-3xl font-semibold text-gray-800 bg-gray-100 p-6 rounded-lg mb-8 min-h-[120px] flex items-center justify-center">
                <!-- Cümle buraya gelecek -->
            </p>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Seçenekler buraya gelecek -->
            </div>
            
            <div id="feedback" class="mt-6 text-lg min-h-[80px] text-gray-700 flex flex-col justify-center items-center"></div>

            <button id="next-button" class="hidden w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300">
                Sonraki Soru
            </button>
        </div>
        
        <!-- Bitiş Ekranı -->
        <div id="end-screen" class="hidden">
            <h2 class="text-3xl md:text-4xl font-bold text-green-600 mb-4">Tebrikler, Oyunu Bitirdin!</h2>
            <p class="text-gray-700 text-xl mb-6">Toplam Puanın:</p>
            <p id="final-score" class="text-6xl font-bold text-blue-500 mb-8">0</p>
            <button id="restart-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Yeniden Oyna
            </button>
        </div>
    </div>

    <script>
        const questions = [
            { sentence_start: "Ali topu", sentence_end: ".", options: ["attı", "içti", "okudu"], correct: "attı", explanation: "Çünkü toplar atılır. 'İçmek' sıvılar için, 'okumak' ise yazılar için kullanılır." },
            { sentence_start: "Kedi", sentence_end: "içer.", options: ["su", "süt", "çay"], correct: "süt", explanation: "Genellikle kedilerin süt içtiği düşünülür ve masallarda bu şekilde geçer." },
            { sentence_start: "Güneş sarı bir", sentence_end: ".", options: ["renktir", "çiçektir", "hayvandır"], correct: "renktir", explanation: "Sarı, bir çiçeğin veya hayvanın kendisi değil, onların bir özelliği olan renktir." },
            { sentence_start: "Okula gitmek için", sentence_end: "giyerim.", options: ["pijama", "ayakkabı", "gözlük"], correct: "ayakkabı", explanation: "Ayakkabı, dışarı çıkarken ve okula giderken giyilir. Pijama ise uyurken giyilir." },
            { sentence_start: "Annem lezzetli", sentence_end: "yapar.", options: ["şarkı", "yemek", "şaka"], correct: "yemek", explanation: "'Lezzetli' kelimesi genellikle yiyecekler için kullanılır. Bu yüzden doğru cevap 'yemek' olmalıdır." },
            { sentence_start: "Kalem ile", sentence_end: "yazarız.", options: ["koşu", "yazı", "müzik"], correct: "yazı", explanation: "Kalem, yazı yazmak için kullanılan bir araçtır." },
            { sentence_start: "Kırmızı ışıkta", sentence_end: ".", options: ["geçeriz", "dururuz", "koşarız"], correct: "dururuz", explanation: "Trafik kurallarına göre kırmızı ışık 'dur' anlamına gelir. Bu bizim güvenliğimiz için önemlidir." },
            { sentence_start: "Yazın hava çok", sentence_end: "olur.", options: ["soğuk", "sıcak", "karlı"], correct: "sıcak", explanation: "Yaz mevsimi, yılın en sıcak zamanıdır." },
            { sentence_start: "Kitap okumayı çok", sentence_end: ".", options: ["severim", "korkarım", "ağlarım"], correct: "severim", explanation: "Kitap okumak genellikle sevilen ve keyifli bir aktivitedir." },
            { sentence_start: "Balıklar", sentence_end: "yaşar.", options: ["havada", "karada", "suda"], correct: "suda", explanation: "Balıklar, solungaçları sayesinde suyun altında nefes alabilen ve suda yaşayan canlılardır." }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');

        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        
        const sentenceDisplay = document.getElementById('sentence-display');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');

        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const progressBar = document.getElementById('progress-bar');
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = [...questions];
            shuffleArray(shuffledQuestions);
            totalQuestionsEl.textContent = shuffledQuestions.length;
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const question = shuffledQuestions[currentQuestionIndex];
            sentenceDisplay.innerHTML = `${question.sentence_start} <span class="text-blue-500 font-bold">_____</span> ${question.sentence_end}`;
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex) / shuffledQuestions.length) * 100}%`;

            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('p-4', 'bg-blue-100', 'text-blue-800', 'font-semibold', 'rounded-lg', 'hover:bg-blue-200', 'transition-all', 'duration-200', 'text-lg');
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hidden');
            feedback.innerHTML = '';
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correct = currentQuestion.correct;
            const explanation = currentQuestion.explanation;
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true; // Diğer butonları pasif yap
                if (button.innerText === correct) {
                    button.classList.remove('bg-blue-100', 'hover:bg-blue-200');
                    button.classList.add('bg-green-500', 'text-white');
                }
            });

            if (selectedButton.innerText === correct) {
                score += 10;
                feedback.innerHTML = `<span class="font-bold text-xl text-green-600">Doğru!</span><br>${explanation}`;
                selectedButton.classList.add('correct');
            } else {
                feedback.innerHTML = `<span class="font-bold text-xl text-red-600">Yanlış!</span> Doğru cevap '<span class="font-bold">${correct}</span>' olmalıydı.<br><span class="text-gray-600">${explanation}</span>`;
                selectedButton.classList.remove('bg-blue-100');
                selectedButton.classList.add('bg-red-500', 'text-white', 'incorrect');
            }

            if (shuffledQuestions.length > currentQuestionIndex + 1) {
                nextButton.classList.remove('hidden');
            } else {
                progressBar.style.width = `100%`;
                setTimeout(() => {
                    showEndScreen();
                }, 2500);
            }
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }
        
        function showEndScreen() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScore.textContent = score;
        }

        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', showNextQuestion);
        restartButton.addEventListener('click', startGame);

    </script>
</body>
</html>
